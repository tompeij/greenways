<body>
    <h1>Greenways Loop</h1>


    <div id="mapid"></div>



    <script>
        var map = L.map('mapid').setView([49.9859959, -125.2619886], 13);

        L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {

            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var sideBikeIcon = L.icon({
            iconUrl: 'bike_marker.svg',
            iconSize: [60, 135], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        var boatIcon = L.icon({
            iconUrl: 'boat_marker.svg',
            iconSize: [60, 135], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        var frontBikeIcon = L.icon({
            iconUrl: 'front_bike_marker.svg',
            iconSize: [60, 135], // size of the icon
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        L.marker([49.98, -125.26], {
            icon: sideBikeIcon
        }).addTo(map);

        L.marker([50.0324449, -125.2441975], {
            icon: boatIcon
        }).addTo(map);

        L.marker([50.0159652, -125.237579], {
            icon: frontBikeIcon
        }).addTo(map);
