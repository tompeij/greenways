<head>

        crossorigin="" />

  
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;

        }
        #mapid { height: 1000px;
                width: 1000px;
                margin: 5rem 0 0 10rem; }

    </style>

<body>
    <h1>Greenways Loop</h1>


    <div id="mapid"></div>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>

      <script>

var planes = [
        ["Discovery Marina",50.0324449,-125.2441975],
        ["Sequoia Park",50.0159652,-125.237579],
        ["Beaver Lodge Park",49.9859959,-125.2619886]
		
        ];
        
      var mymap = L.map('mapid').setView([49.9859959,-125.2619886], 15);

      

      L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
	maxZoom: 13,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);

for (var i = 0; i < planes.length; i++) {
			marker = new L.marker([planes[i][1],planes[i][2]])
				.bindPopup(planes[i][0])
				.addTo(mymap);
		}

</script>


</body>
